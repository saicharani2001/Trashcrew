<body fxLayout="column">
   <app-toolbar [display]="display1"></app-toolbar>
    <div fxFlex="91" fxLayout="row" >
      <mat-card class="ten">
        <div class="carousel">
            <ng-container *ngFor="let slide of slides; let i = index">
              <img
                *ngIf="i === currentSlide"
                [src]="slide.src"
                class="slide"
              />
            </ng-container>
            <button class="control prev" (click)="onPreviousClick()">
              <span class="arrow left"></span>
            </button>
            <button class="control next" (click)="onNextClick()">
              <span class="arrow right"></span>
            </button>
        </div>
      </mat-card>
        <div class="toolbar1" >
            <img  src="../../assets/instruct.jpg" alt="image" width="500" height="500">
        </div> 
    </div>
</body>
