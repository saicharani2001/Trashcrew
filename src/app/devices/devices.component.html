<mat-card>
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <h1>Device Details</h1>
        <button mat-raised-button class="btn" (click)="navTo()">Add Device</button>
    </div>
<table mat-table [dataSource]="devices" class="mat-elevation-z8">
    <ng-container matColumnDef="devicename">
        <th mat-header-cell *matHeaderCellDef> Device Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="devicelocation">
        <th mat-header-cell *matHeaderCellDef> Device Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>    
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button><mat-icon>create</mat-icon></button> </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button ><mat-icon>delete_sweep</mat-icon></button></td>
      </ng-container>   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
