<body fxLayout="column" fxLayout="row" fxLayoutAlign="center start">
    <div fxFlex="90" fxLayout="row" fxLayoutAlign="center center">
       
        <div fxFlex="60" fxLayout="row" fxLayoutAlign="space-around end">
            <mat-card  *ngIf="empdetails">
                <div fxLayout="row" fxLayoutAlign="space-between center">
                  <h1>Worker Details</h1>
                  <button mat-raised-button class="btn" (click)="navTo()">Add Worker</button>
                </div>
                <br>
                <table mat-table [dataSource]="empdetails" class="mat-elevation-z8">
                    <ng-container matColumnDef="fullname">
                      <th mat-header-cell *matHeaderCellDef> FullName </th>
                      <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
                    </ng-container>
                    <ng-container matColumnDef="licenseId">
                      <th mat-header-cell *matHeaderCellDef> License Id </th>
                      <td mat-cell *matCellDef="let element"> {{element.licenseId}} </td>
                    </ng-container>
                    <ng-container matColumnDef="phone">
                      <th mat-header-cell *matHeaderCellDef> Phone </th>
                      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                    </ng-container>                   
                    <ng-container matColumnDef="city">
                      <th mat-header-cell *matHeaderCellDef> City </th>
                      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                    </ng-container>
                    <ng-container matColumnDef="place">
                      <th mat-header-cell *matHeaderCellDef> Place</th>
                      <td mat-cell *matCellDef="let element"> {{element.place}} </td>
                    </ng-container>
                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef>Status</th>
                      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>
                    <ng-container matColumnDef="edit">
                      <th mat-header-cell *matHeaderCellDef>Edit</th>
                      <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="editDetails(element.licenseId)"><mat-icon>create</mat-icon></button> </td>
                    </ng-container>
                    <ng-container matColumnDef="delete">
                      <th mat-header-cell *matHeaderCellDef>Delete</th>
                      <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="deleteDriver(element.licenseId)"><mat-icon>delete_sweep</mat-icon></button></td>
                    </ng-container>       
                    <ng-container matColumnDef="assign">
                      <th mat-header-cell *matHeaderCellDef>Task</th>
                      <td mat-cell *matCellDef="let element"><button mat-raised-button ><mat-icon>assignment</mat-icon></button></td>
                    </ng-container>        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>               
            </mat-card>
        </div>
    </div>
</body>
